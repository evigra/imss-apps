<table id="system_module" border="0">
    <tr style="height:40px;">
        <td id="module_title" colspan="2">
            {module_title} 
        </td>        
        <td align="right" style="padding-right:10px;">
            <img id="excel"  class="module" src="../sitio_web/img/excel.png" width="20">
            <img id="pdf"  class="module" src="../sitio_web/img/pdf2.png" width="20">
            <img id="print"  class="module" src="../sitio_web/img/print.png" width="20">
        </td>        
    </tr>    
    <tr  style="height:25px;">
        <td style="padding-left:10px; padding-bottom:10px;" width="40%">
            {module_right}
        </td>        
        <td  style="padding-bottom:10px;" align="center" width="30%">
            {module_center} 
        </td>                
        <td style="padding-right:35px; padding-bottom:10px;" align="right"  width="30%">
             {module_left} 
        </td>                        
    </tr>    
    <tr>
        <td id="module_body" colspan="3" align="center" style="background-image:url('../sitio_web/img/fondo.png')">
            <div class="module_body">
            	{module_body} 
            </div>
        </td>
    </tr>	
</table>
